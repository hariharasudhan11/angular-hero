<h2>Products</h2>

<div *ngFor="let product of products">
<h3>
 <a [title]="product.name+'details'"> {{product.name}}</a>
</h3>
<p *ngIf="product.description">
  {{product.description}}
</p>
<button (click)="share()">
  share
</button>
<app-product-alert [pro]='product' (notify)="OnNotify()">

</app-product-alert>

</div>
Name : <input [type]="text" [id]="textbox1" />
